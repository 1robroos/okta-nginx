upstream auth_server {
    server unix:/var/run/auth.sock;
    keepalive 256;
}

map $http_connection $modified_connection {
    "~*close" "";
    default $http_connection;
}

server {
    listen 80 default_server;
    server_name _;

    # auth_request settinggs
    auth_request @auth;
    auth_request_set $auth_request_redirect $upstream_http_x_auth_request_redirect;
    auth_request_set $auth_request_user $upstream_http_x_auth_request_user;

    # proxy settings
    proxy_http_version 1.1;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_set_header Connection $modified_connection;

    # auth_request internal location
    location = @auth {
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_pass http://auth_server$request_uri;
    }

    # auth_request failed
    location @error401 {
        if ($auth_request_redirect != ""){
            return 307 $auth_request_redirect;
        }
        return 401;
    }

    # default location
    location / {
        error_page 401 @error401;
        include /etc/nginx/includes/refresh-js.conf;
        proxy_set_header X-Forwarded-User $auth_request_user;
        proxy_pass http://upstream_server;
    }

    # SSO redirect handler
    location ~* ^${APP_REDIRECT_PATH}$ {
        auth_request off;
        proxy_pass http://auth_server;
    }
    
    # SSO refresh and error handlers
    location ~* /sso/(error|refresh/(check|done))$ {
        auth_request off;
        proxy_pass http://auth_server;
    }

}
